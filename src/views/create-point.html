<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>

    <div id="page-create-point">

         <header>

            <img src="/icones/logo.svg" alt="logomarca">
            <a href="index.html">
                <span class="back-arrow"></span>
                Voltar para a home
            </a>
        </header>
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required />
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">Enderço</label>
                        <input type="text" name="adress" required>
                    </div>
                    <div class="field">
                        <label for="number">Número/complemento</label>
                        <input type="text" name="number" required>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value = "<option value>Selecione a cidade</option>">
                                Selecione o estado
                            </option>
                        </select>
                        <input type="hidden" name="state" required />
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option>
                                Selecione a cidade
                            </option>
                        </select>
                        <input type="hidden" name="cityName" required />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    <h2>Ítems de coleta</h2>
                </legend>
                <div class="items-grid">
                    <li data-id="1" c>
                        <img src="/icones/lampadas.svg" alt="Lampadas">
                        <span>Lâmpadas</span>
                    </li>
                    <li data-id="2">
                        <img src="/icones/baterias.svg" alt="pilhas e baterias.svg">
                        <span>Pilhas e baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="/icones/papeis-papelao.svg" alt="papeis-papelao.svg">
                        <span>Papéis e papelão</span>
                    </li>
                    <li data-id="4">
                        <img src="/icones/eletronicos.svg" alt="Resíduos eletrônicos">
                        <span>Resíduos eletrônicos</span>
                    </li>
                    <li data-id="5">
                        <img src="/icones/organicos.svg" alt="Resíduos orgânicos">
                        <span>Resíduos orgânicos</span>
                    </li>
                    <li data-id="6">
                        <img src="/icones/oleo.svg" alt="Óleo de cozinha">
                        <span>Óleo de cozinha</span>
                    </li>
                </div>
                <input type="hidden" name="items" />
            </fieldset>

            <button type="submit">Cadastrar um ponto de coleta</button>
        </form>
    </div>
    <script src="/scripts/create-point.js"></script>
</body>

</html>
